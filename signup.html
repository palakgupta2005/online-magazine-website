<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>

  <!-- Video Background -->
  <div class="video-container">
    <video autoplay muted loop id="background-video">
      <source src="https://videos.pexels.com/video-files/4860897/4860897-uhd_2732_1440_25fps.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Sign In Form -->
  <div class="signin-container">
    <h2>Sign In</h2>
    <form id="signin-form">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        <button type="submit" class="signin-btn">Sign In</button>
    </form>
    
    <script src="script.js"></script> <!-- Include JavaScript -->
    
    <p class="message">Don't have an account? <a href="#">Sign up</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
